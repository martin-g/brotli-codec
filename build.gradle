buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.3'
  }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.github.johnrengelman.shadow'

group = "com.netflix.oss"
version = '0.2.0'

repositories {
  mavenLocal()
  mavenCentral()
}

configurations {
  shadow
  compile.extendsFrom shadow
}

import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

shadowJar {
  zip64 true
  configurations = [project.configurations.shadow]
  from(project.sourceSets.main.output)
  archiveFileName = "brotli-codec-${archiveVersion}.${archiveExtension}"
}

publish.dependsOn shadowJar

dependencies {
  shadow 'com.aayushatharva.brotli4j:brotli4j:1.3.2-SNAPSHOT'
  shadow 'com.aayushatharva.brotli4j:native-linux-aarch64:1.3.2-SNAPSHOT'
  shadow 'com.aayushatharva.brotli4j:native-linux-x86_64:1.3.2-SNAPSHOT'
  shadow 'com.aayushatharva.brotli4j:native-windows-x86_64:1.3.2-SNAPSHOT'
  shadow 'com.aayushatharva.brotli4j:native-osx-x86_64:1.3.2-SNAPSHOT'

  compileOnly 'org.slf4j:slf4j-api:1.7.30'
  compileOnly 'org.apache.hadoop:hadoop-client:2.10.1'

  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
  testImplementation 'org.apache.hadoop:hadoop-client:2.10.1'
}

test {
  useJUnitPlatform()
}
